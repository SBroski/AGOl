    <style>
      html,

      #viewDiv {
        padding: 0;
        margin: 0;

        width: 100%;

    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.31/"></script>

    <!-- Load Map components from CDN-->
    <script type="module" src="https://js.arcgis.com/map-components/4.31/arcgis-map-components.esm.js"></script>

    <!-- The esriConfig variable must be defined before adding the other esri libraries -->
    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GraphicsLayer"
      ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer) {
        esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurHV9iTjyehHsEnzvI8sUaILaRAoC3mKmrNlR59hcjQUZWFf0g4MArkzy4bom067FzrlyfpaDiMN0XQ7B91f03B1h3VkC9JEo5iD4BFPo9jJIXOxcf-Sv1EXsQGRUlgbCzFI4nZfaHN-vCZDj3Lq2GKoZMRsiKkS5hO7Hr7kNczKdo8XFTd5-o5PIU7kJGCYpJfec8b65WrzyXcQ48ptxndM.AT1_dzsZxv0y";

        const map = new Map({
          basemap: "arcgis/topographic" // basemap layer
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-97.7431, 30.2672],
          zoom: 13
        });

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        const point = {
          type: "point",
          longitude: -97.750689,
          latitude: 30.263098
        };

        const simpleMarkerSymbol = {
          type: "simple-marker",
          color: [0, 0, 139],
          outline: {
            color: [255, 255, 255],
            width: 1
          }
        };

        const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol
        });

        graphicsLayer.add(pointGraphic);

        // Debugging logs
        console.log("Map initialized:", map);
        console.log("View initialized:", view);
        console.log("GraphicsLayer added:", graphicsLayer);
        console.log("Point added:", pointGraphic);
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
